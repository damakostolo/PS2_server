version: '3.8'

services:
  main:
    container_name: main
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    command: sh -c "npm ci && npm run start:dev"
    depends_on:
      - db
    restart: unless-stopped

  db:
    container_name: postgres_container
    image: postgres:15.2
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"